<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/main/logo.svg">
    <title>S3 | HOME DESIGNS</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="header__wrap">
                    <img src="img/main/logo.svg" alt="logo" class="logo">
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">Discover why families love our contemporary and stylish new home designs</h1>
            </div>
        </section>
        <section class="media">
            <div class="container">
                <video src="videos/preview.mp4" class="preview" autoplay muted controls></video>
                <img src="img/main/img-1.jpg" alt="design template">
                <img src="img/main/img-2.jpg" alt="design template">
                <img src="img/main/img-3.jpg" alt="design template">
                <img src="img/main/img-4.jpg" alt="design template">
            </div>
        </section>
        <section class="social">
            <div class="container">
                <div class="social__wrap">
                    <a href="https://web.telegram.org/k/" target="_blank" class="social-btn btn-reset">
                        <img src="img/main/social-tg.svg" class="ico" alt="telegram icon">
                        <p class="title">Telegram</p>
                    </a>
                    <a href="https://www.whatsapp.com/" target="_blank"  class="social-btn btn-reset">
                        <img src="img/main/social-wp.svg" class="ico" alt="whatsapp icon">
                        <p class="title">Whatsapp</p>
                    </a>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="footer__wrap">
                    <img src="img/main/logo.svg" alt="logo" class="logo">
                </div>
            </div>
        </footer>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
